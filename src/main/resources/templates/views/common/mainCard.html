<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="mainCard">
    <!--Extra small	        None	<576px      Mobile L 425px  -->
    <!--Small	            sm	    ≥576px                      -->
    <!--Medium	            md	    ≥768px      Tablet 768px    -->
    <!--Large	            lg	    ≥992px      Laptop 1024px   -->
    <!--Extra large	        xl	    ≥1200px                     -->
    <!--Extra extra large	xxl	    ≥1400px                     -->
    <div id="TourCardPart" class="carcPart row row-cols-1 row-cols-md-2 row-cols-lg-4 gy-4 mx-4 mb-5">
        <div th:each="item : ${randomTourCard}" class="col">
            <div class="card">
                <img th:src="${item.tourImage1 != null && item.tourImage1 != '' ? item.tourImage1 : '/tour/image/img_none_01.png'}"
                     class="img-fluid" id="tourImage1" alt="card1image">
                <div class="card-body">
                    <!-- <h5 class="card-title">카드 제목</h5> -->
                    <h6 class="card-subtitle mb-2" th:text="${item.tourName}"></h6>
                    <p class="card-text" th:text="${item.tourAddr1 + ' ' + item.tourAddr2}"></p>
                    <!-- <a href="#" class="card-link">카드 링크</a> -->
                    <!-- <a href="#" class="card-link">카드 링크2</a> -->
                    <a class="btn" th:href="@{'/tour/tourDetail/' + ${item.tourId}}">상세정보 보러가기</a>
                </div>
            </div>
        </div>
    </div>



    </div>
</th:block>
</html>
