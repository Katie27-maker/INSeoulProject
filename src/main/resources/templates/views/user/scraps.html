<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrapts</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  header {
    background-color: #3498db;
    padding: 10px;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header .logo {
    font-size: 24px;
    font-weight: bold;
  }

  header .menu {
    display: flex;
  }

  header .menu a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
  }

  header .menu a:hover {
    text-decoration: underline;
  }

  header .icons {
    display: flex;
  }

  header .icons i {
    font-size: 20px;
    color: #fff;
    margin-left: 15px;
    cursor: pointer;
  }

  .container {
    display: flex;
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
    justify-content: space-around;
  }

  .container select,
  .container input[type="text"],
  .container button {
    width: calc(33.33% - 20px); /* 10px은 간격을 나타냅니다. */
    padding: 10px;
    margin: 0 5px;
  }

  .container button {
    background-color: #3498db;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  hr {
    margin-top: 20px;
  }

  .divider-container {
    display: flex;
    justify-content: center;
    align-items: center; /* 중앙 정렬을 위해 추가 */
    margin-top: 20px;
  }

  /* .divider 스타일 추가 */
  .divider {
    width: 16%;
    padding-bottom: 16px;
    background-color: white;
    margin: 0 15px;
    border: 2px black solid;
    border-radius: 3%;
    overflow: hidden;
    text-align: center;
    position: relative; /* 상대 위치 지정 */
  }

  .divider img {
    width: 100%;
    height: 100%;
    border-bottom: 2px black solid;
  }

  .divider p {
    margin: 10px 0;
    font-size: 14px;
    color: #333;
    bottom: 10px; /* 아래에서 10px 떨어진 위치에 텍스트 배치 */
    width: 100%; /* 부모 요소에 맞게 너비 설정 */
  }

  p {
    margin: 0px;
    line-height: 1;
  }

</style>
<body>
<header>
  <div class="logo">로고</div>
  <div class="menu">
    <a href="#">About us</a>
    <a href="#">FAQ</a>
    <a href="#">Contact Us</a>
  </div>
  <div class="icons">
    <i class="far fa-user"></i>
    <i class="fas fa-bars"></i>
  </div>
</header>

<hr>

<th:block>
  <div th:each="row : ${rowlist}" class="divider-container" id="container1">
    <div class="divider">
      <a th:href="@{'/realEstate/redetail/' + ${row.houseId}}">
        <span th:text="${row.ssgName}"></span>
        <span th:text="${row.dongName}"></span>
        <span th:text="${row.rentKind}"></span>
        <span th:text="${row.rentDeposit}"></span>
        <span th:text="${row.rentFee}"></span>
        <!--            <span th:text="${row.contractScore}"></span>-->
      </a>
    </div>
  </div>
</th:block>
</body>
</html>
