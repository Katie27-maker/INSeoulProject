<!DOCTYPE html>

<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:with="logged_user=${#authentication.principal.user}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script th:src="@{/mypage/JS/mypage.js}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
              integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" type="text/css" th:href="@{/common/css/common.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainCarousel.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainCardTab.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainCard.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainCultureSlider.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainMbti.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/common/css/mypage.css}">
        <title>Mypage</title>
    </head>

    <script th:inline="javascript">
        // 나중에 댓글 작성시 필요.
        const logged_id = [[${logged_user.userId}]];
    </script>

    <body>
    <!-- 기본해더-->
    <th:block th:insert="~{common/header::header}"></th:block>
    <th:block th:insert="~{home/tempPassModal::tempPassModal}"></th:block>

    <div class="mypageupdate">
        <button type="button" class="mypage" name="button" value="마이페이지">마이페이지</button>
        <button type="button" class="userinfoupdate" name="button" value="회원정보">회원정보</button>
    </div>

    <div class="container">

        <div class="mypagelist">    <!--// mypagelist, userinfo flex같이 잡으면 안됨 안 움직임-->
            <form action name="frm1">
                <div><h3 class="scrapSubject">관광 스크랩</h3></div>
                <div id="tourScrapPart" class="overFlowAuto">
                    <th:block th:insert="~{user/myscrapT::myscrapT}"></th:block>
                </div>
                <br>
                <div><h3 class="scrapSubject">부동산 스크랩</h3></div>
                <div id="realScrapPart" class="overFlowAuto">
                    <th:block th:insert="~{user/myscrapH::myscrapH}"></th:block>
                </div>
            </form>
        </div>

        <div class="userinfo" style="display: flex;">
            <form name="frm2" style="display: none;">
<!--                <img th:src="@{/mypage/image/profile.png}" alt="profile" style="width: 100px; height: 100px; display: flex; justify-content: center">-->
                <div class="username" style="width: unset">
                    <span>이름</span>
                        <input type="text" class="username" disabled th:value="${user.username}">
                </div>
                <div class="nickname" style="width: unset">
                    <span>닉네임</span>
                        <input type="text" class="nickname" disabled th:value="${user.nickname}">

                </div>
                <div class="mbti" style="width: unset">
                    <span>MBTI</span>
                        <input value="MBTI" type="text" class="mbti" disabled th:value="${user.mbti}">
                </div>
                <a class="btn ms-2" id="updatea" th:href="@{'/user/userinfo/' + ${user.userId}}"><span>수정</span></a>
            </form>
        </div>

    </div>

    <!--  푸터 블럭 by 철희 12/19  -->
    <th:block th:insert="~{common/footer::footer}"></th:block>
    </body>

    <!-- 여기부터 철희가 추가 12/19 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
            integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
            crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script th:src="@{/common/js/common.js}"></script>
</th:block>
</html>
