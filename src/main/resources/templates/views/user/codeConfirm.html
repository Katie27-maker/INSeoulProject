<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <title>인증번호 확인</title>
</head>
<script th:if="${wrongCode == 1 }">
    alert("인증코드가 맞지 않습니다");
    location.href = history.back();
</script>

<body style="margin-bottom: 200px">


<div class="container mt-3">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>인증번호 확인</h1>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 text-danger" th:text="${error}">
            <!-- 오류 메세지 -->
        </div>
    </div>


    <div class="row">
        <form method="POST" th:action="@{/user/authok}">
            <div class="form-group mt-3">
                <label for="randomcode">인증번호</label>
                <input type="text" class="form-control" id="randomcode" name="randomcode"
                       th:value="${randomcode}" required>
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">인증</button>
        </form>
    </div>


</div>


</body>
</html>
