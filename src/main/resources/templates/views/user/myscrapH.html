<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="myscrapH" th:with="logged_user=${#authentication.principal.user}">
    <div th:each="row : ${myrowlist}" class="divider-container" id="container1">
        <div class="divider">
            <input class="house" type="checkbox" th:id="${row.houseId}" th:value="${row.houseId}" checked>
            <a th:href="@{'/realEstate/redetail/' + ${row.houseId}}">
                <span th:text="${row.ssgName}"></span>
                <span th:text="${row.dongName}"></span><br>
                <span>거래구분: </span><span th:text="${row.rentKind}"></span>
                <span>보증금: </span><span th:text="${row.rentDeposit}"></span>
                <span>월세: </span><span th:text="${row.rentFee}"></span>
                <!--            <span th:text="${row.contractScore}"></span>-->
            </a>
        </div>
    </div>
</th:block>
</html>
