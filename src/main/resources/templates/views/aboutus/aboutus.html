        body {

            height: auto;
            margin-top: 20px;
        }

        .faq table {
            width: 100%;
            border-collapse: collapse;
        }

        .faqlist a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }

        .faqlist a:hover {
            background-color: #f0f0f0;
        }

        .faqlist ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
        }

        .faqlist li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .contactus .mb-3 {
            margin-bottom: 15px;
        }

        .contactus label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
    </style>
