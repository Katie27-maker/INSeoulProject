<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script th:src="@{/aboutus/js/complain.js}"></script>

    <title>작성</title>
</head>

<body>
<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-3">
    <h2>작성</h2>
    <hr>
    <form th:action="@{/admin/answered}" method="post" enctype="multipart/form-data" name="answers">
        <div class="row">
            <div class="col-md-6 my-3">
                <label>작성자:</label>
                <span class="form-control">[[${complain.nickname}]]</span>
                <input th:value="${complain.complainId}" name="complainId" style="display: none">
            </div>

            <div class="col-md-6 my-3">
                <label for="email">이메일:</label>
                <span type="text" class="form-control" id="email">[[${complain.username}]]</span>
            </div>
        </div>

        <div class="my-3">
            <label for="asked">내용:</label>
            <div>
                <span type="text" class="form-control" id="asked">[[${complain.content}]]</span>
            </div>
        </div>

        <div class="my-3">
            <textarea th:unless="${complain.answer}" class="form-control" rows="5" id="answer" placeholder="내용을 입력하세요" name="answer" th:utext="${answer}"></textarea>
            <div th:if="${complain.answer}" class="form-control">[[${complain.answer}]]</div>
        </div>

        <button th:unless="${complain.answer}" type="button" class="btn btn-outline-dark" id="answered">작성완료</button>
        <a class="btn btn-outline-dark" th:href="@{/admin/complains(page=${session.page})}">목록</a>
    </form>
</div>

</body>

</html>
