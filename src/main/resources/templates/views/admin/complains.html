<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainCarousel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainCardTab.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainCard.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainCultureSlider.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainMbti.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Title</title>
</head>
<style>
    table, tr, td{
        border: black 2px solid;
        border-collapse: collapse;
    }
    h1{
        color: black;
    }
</style>
<body>
<th:block th:insert="~{common/header::header}"></th:block>
<h1>관리자 페이지 - 테이블 보는 곳</h1>
<table id="tableis">
    <thead class="table-success">
    <tr>
        <td>번호</td>
        <td>닉네임</td>
        <td>문의사항</td>
        <td>답변여부</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="complain : ${comlist}">
        <td><span th:text="${complain.complainId}"></span></td>
        <td><span th:text="${complain.nickname}"></span></td>
        <td><span><a th:href="@{'/admin/complain/' + ${complain.complainId}}" th:text="${complain.content}"></a></span> </td>
        <td><span th:text="${complain.isAnswered}"></span></td>
    </tr>

    </tbody>
</table>
<th:block th:insert="~{realEstate/pagination::pagination}"></th:block>
</body>
</html>
